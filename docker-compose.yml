version: "3.6"

services:
  postgres:
    image: "nikolanna/custom-postgres"
    depends_on:
      - etcd
    ports:
      - "5432:5432"
    networks:
      - persistence
      - app-tier
  haproxy:
    image: "haproxy"
    ports:
      - "80:80"
    volumes:
      - type: bind
        source: ${PWD}/config/config.cfg
        target: /usr/local/etc/haproxy/haproxy.cfg
    networks:
      - persistence

  etcd:
    image: "bitnami/etcd:latest"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - app-tier

  bgjournal:
    image: "nikolanna/bgjournal-api"
    depends_on:
      - postgres
      - etcd
    networks:
      - persistence
      - app-tier
    deploy:
      replicas: 2

  journal-frontend:
    image: "nikolanna/bgjournal-ui"
    networks:
      - persistence
    deploy:
      replicas: 2

networks:
  persistence: {}
  app-tier:
    driver: bridge



